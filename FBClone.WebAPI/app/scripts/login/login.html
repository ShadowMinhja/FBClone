<div class="bg-slategray p-15 loginScreen" style="height: 100%; width:100%; overflow-y: scroll;">

    <div class="text-center">
        <h3 class="text-light text-white">
            <img src="/assets/images/fbCloneLogo.png" class="w-sm" />
            <!--<span class="text-lightred">f</span>eedSense-->
        </h3>
    </div>

    <div class="container w-420 bg-white mt-40 text-center text-slategray" ng-controller="LoginCtrl as vm">


        <h2 class="text-light text-greensea">Log In</h2>

        <form name="form" class="form-validation mt-20" novalidate>

            <div class="form-group">
                <input type="email" class="form-control underline-input" placeholder="Email" ng-model="vm.userData.email" required>
            </div>

            <div class="form-group">
                <input type="password" placeholder="Password" class="form-control underline-input" ng-model="vm.userData.password" required>
            </div>

            <div class="form-group text-left mt-20">
                <button type="submit" class="btn btn-greensea b-0 br-2 mr-5" ng-click="vm.login()" ng-disabled='form.$invalid'>Login</button>
                <!--<label class="checkbox checkbox-custom checkbox-custom-sm inline-block">
                    <input type="checkbox"><i></i> Remember me
                </label>-->
                <label class="checkbox checkbox-custom-alt checkbox-custom">
                    <input type="checkbox"><i></i> Remember Me
                </label>
                <a ui-sref="core.forgotpass" class="pull-right mt-10" style="color: #337ab7;">Forgot Password?</a>
            </div>

            <div class="form-group text-left">
                <label ng-class="{'alert alert-lightred': vm.message != null && vm.message.toUpperCase().indexOf('BAD') != -1, 'alert alert-success': vm.message != null && vm.message.toUpperCase().indexOf('SUCCESSFUL') != -1 }">
                    {{vm.message}}
                </label>
            </div>
        </form>

        <hr class="b-3x" />

        <div class="social-login text-left">

            <ul class="pull-right list-unstyled list-inline">
                <li class="p-0">
                    <a class="btn btn-sm btn-primary b-0 btn-rounded-20" href="javascript:;"><i class="fa fa-facebook"></i></a>
                </li>
                <li class="p-0">
                    <a class="btn btn-sm btn-info b-0 btn-rounded-20" href="javascript:;"><i class="fa fa-twitter"></i></a>
                </li>
                <li class="p-0">
                    <a class="btn btn-sm btn-lightred b-0 btn-rounded-20" href="javascript:;"><i class="fa fa-google-plus"></i></a>
                </li>
                <li class="p-0">
                    <a class="btn btn-sm btn-primary b-0 btn-rounded-20" href="javascript:;"><i class="fa fa-linkedin"></i></a>
                </li>
            </ul>

            <h5>Or login with</h5>

        </div>

        <div class="bg-slategray lt wrap-reset mt-40">
            <p class="m-0">
                <a ui-sref="core.signup" class="text-uppercase">Create an account</a>
            </p>
        </div>

    </div>

</div>
