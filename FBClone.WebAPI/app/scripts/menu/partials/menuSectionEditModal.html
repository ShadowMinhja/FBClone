<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title" id="myModalLabel" ng-bind="modalTitle"></h4>
    </div>

    <div class="modal-body">
        <form name="modalForm" sf-schema="schema" sf-form="form" sf-model="entity"></form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-rounded btn-primary" ng-click="save()">Save</button>
        <button class="btn btn-rounded btn-lightred" ng-click="cancel()">Cancel</button>
    </div>
</div>
